<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Planner</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Bijay's budget planner</h1>
        </div>
        <div class="budget-section">
            <div class="budget col col-md col-sm">
                <h2>Budget</h2>
                <img src="images/cash-mage.jpg" width="40" alt="" />
                <p class="amount">$ <span id="budgetAmount">0</span></p>
            </div>
            <div class="expenses col col-md col-sm">
                <h2>Total expenses</h2>
                <img src="images/acc-image.jpg" width="40" alt="" />
                <p class="exp-amount">$ <span id="expensesAmount">0</span></p>
            </div>
            <div class="balance col col-md col-sm">
                <h2>Balance</h2>
                <img src="images/remaining.jpg" width="40" alt="" />
                <p class="amount bala">$ <span id="balanceAmount">0</span></p>
            </div>
        </div>
        <div id="displayExpenses">
            <div class="budget-list">
                <div class="col">
                    <h4>Expenses name</h4>
                </div>
                <div class="col">
                    <h4>Total money spend</h4>
                </div>
                <div class="col"></div>
            </div>
            <div id="expValue"></div>
        </div>
    </div>
    <div class="toggle">
        <button id="myBtn" type="button">+</button>
    </div>


    <div id="myModal" class="modal">

        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Budget Tracker</h2>
            </div>
            <div class="modal-body">
                <div class="budget-form" id="budgetform">
                    <form id="addForm">
                        <label for=""> Budget planner</label> <br />
                        <input type="number" id="number" /> <br />
                        <button type="submit">Add Budget</button>
                    </form>
                </div>

                <div class="expense-form" id="expense-form">
                    <form action="" id="expForm">
                        <div class="">
                            <label for="">Expense name</label> <br />
                            <input type="text" id="expName" />
                        </div>
                        <div class="">
                            <label for="">Expense Cost</label> <br />
                            <input type="number" id="expNumber" />
                        </div>
                        <button type="submit" id="submitExpen">Add</button>
                    </form>
                    <button onclick="callBudget()" id="bug">
              Back to home screen ->
            </button>
                </div>

                <div class="edit-form" id="editForm">
                    <form action="" id="saveEdit">
                        <div class="">
                            <label for="">Edit your expense</label> <br />
                            <input type="text" id="editExpName" />
                        </div>
                        <div class="">
                            <label for="">Edit expense amount</label> <br />
                            <input type="number" id="editExpNumber" />
                        </div>
                        <button type="submit">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
